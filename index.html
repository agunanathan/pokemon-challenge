<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Oxygen&family=Oxygen+Mono&display=swap" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./styles/index.css">
    <title>Pokemon Quiz</title>
</head>

<body>
    <nav>
        <ul>
            <li>
                <h1>
                    <a href="index.html"><span class="fas fa-gamepad" aria-hidden="true"></span> Pokemon Quiz</a>
                </h1>
            </li>
            <li>
                <a href="https://github.com/agunanathan/pokemon-challenge" target="_blank">
                    <span class="fab fa-github-square" aria-hidden="true"></span>
                    <span class="sr-only">Github</span>
                </a>
            </li>
        </ul>
    </nav>
    <div id="options-section">
        <ul class="actions">
            <li><button class="button" id="generate-quiz-button" onclick="generateQuiz(this)">Start</button>
            </li>
            <li><button class="button" id="ask-a-friend" onclick="askAFriend(this)">Phone A Friend</button></li>
            <li><button class="button" id="fifty-fifty" onclick="fiftyFifty(this)">50-50</button></li>
            <li><button class="button" id="ask-audience" onclick="askAudience(this)">Ask the Audience</button>
            </li>
        </ul>
    </div>
    <section id="scoreboard">
        <h1 id="main-heading">Guess the Pokemon</h1>
        <ul class="stats">
            <li id="score">Score: <span>0</span></li>
            <li id="lives">Lives: <span>3</span></li>
            <li id="lifeline">Lifeline: <span>3</span></li>
            <li id="timer">Timer: <span></span></li>
        </ul>

        <div id="quiz">

            <div id="image-section">
                <img id="pokemon-image" />
            </div>
            <div id="multiple-choices" hidden>
                <ol type="A">
                    <li><button onclick="checkAnswer(this)" id="0" class="button" pokemon-name="temp"></button></li>
                    <li><button onclick="checkAnswer(this)" id="1" class="button" ppokemon-name="temp"></button></li>
                    <li><button onclick="checkAnswer(this)" id="2" class="button" ppokemon-name="temp"></button></li>
                    <li><button onclick="checkAnswer(this)" id="3" class="button" ppokemon-name="temp"></button></li>
                </ol>
            </div>
        </div>
    </section>

    <section class="actions">

    </section>
    <section id="message-board">
        <ul class="list"></ul>
    </section>
    <script src="./script.js"></script>

</body>

</html>
